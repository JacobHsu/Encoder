<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>My Vue.js App</title>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
</head>
<body>

<div id="app">
    {{ message }}
</div>

<script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    });
</script>

</body>
</html>
